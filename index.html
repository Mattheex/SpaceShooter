<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta
            name='viewport'
            content='minimal-ui,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'
    />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/phaser.js"></script>
    <title>Basic multiplayer online game</title>
    <link rel="stylesheet" href="css/styles.css"/>

</head>

<body>
<div id='game'></div>
<div id='rotation_msg'>
    <img src='assets/spaceshooter/loop.png'
         alt="Loop"/>
</div>
<div id="fullscreen">
    <img src='assets/spaceshooter/fullscreen.png'
         alt="Fullscreen"
         onclick="launchFullscreen(document.documentElement);"/>
</div>
<div id="pause">
    <img src='assets/spaceshooter/pause.png'
         alt="Pause"/>
</div>

<script src="js/lib.js" type="text/javascript"></script>
<script src="js/game_pc.js" type="text/javascript"></script>
<script src="js/game_mobile.js" type="text/javascript"></script>
<script src="js/gameOver.js" type="text/javascript"></script>
<script src="js/menu.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

</body>


</html>
